<!-- Comparison Table -->
<section class="comparison-section">
    <div class="container">
        <h2 class="section-title" data-aos="fade-up">Compare Your Options</h2>
        <div class="comparison-box" data-aos="fade-up" data-aos-delay="100">
            <div class="comparison-table">
                <div class="comparison-row header-row">
                    <div class="comparison-cell">Option</div>
                    <div class="comparison-cell">Time</div>
                    <div class="comparison-cell">Cost</div>
                    <div class="comparison-cell">Success Rate</div>
                    <div class="comparison-cell">Job Support</div>
                </div>
                <div class="comparison-row">
                    <div class="comparison-cell"><i class="fas fa-circle dim-icon"></i> Traditional Bootcamp</div>
                    <div class="comparison-cell">12-24 weeks</div>
                    <div class="comparison-cell">$12K-$18K</div>
                    <div class="comparison-cell">~40%</div>
                    <div class="comparison-cell"><i class="fas fa-times text-muted"></i></div>
                </div>
                <div class="comparison-row">
                    <div class="comparison-cell"><i class="fas fa-circle dim-icon"></i> CS Degree</div>
                    <div class="comparison-cell">4 years</div>
                    <div class="comparison-cell">$80K-$200K</div>
                    <div class="comparison-cell">~50%</div>
                    <div class="comparison-cell"><i class="fas fa-times text-muted"></i></div>
                </div>
                <div class="comparison-row">
                    <div class="comparison-cell"><i class="fas fa-circle dim-icon"></i> Self-Learning</div>
                    <div class="comparison-cell">6mo-3yrs</div>
                    <div class="comparison-cell">Free (time)</div>
                    <div class="comparison-cell">~5%</div>
                    <div class="comparison-cell"><i class="fas fa-times text-muted"></i></div>
                </div>
                <div class="comparison-row winner-row">
                    <div class="comparison-cell"><i class="fas fa-check-circle winner-icon"></i> <strong>Adava AI Coding</strong></div>
                    <div class="comparison-cell"><strong>10 days</strong></div>
                    <div class="comparison-cell winner-price"><strong>$590</strong></div>
                    <div class="comparison-cell"><strong>High</strong></div>
                    <div class="comparison-cell"><i class="fas fa-check winner-icon"></i></div>
                </div>
            </div>
        </div>
    </div>
</section>
