# Coworker Access Credentials for Adava University Server
# This file will be automatically populated when you run: scripts/create-coworker-user.sh
# DO NOT edit this template manually - it will be overwritten

# Instructions:
# 1. Run on server: sudo bash scripts/create-coworker-user.sh
# 2. The script will generate a secure random password
# 3. This file will be updated with actual credentials
# 4. Share the credentials with your coworker securely

# Placeholder values (will be replaced by script):
username: adava-admin
password: WILL_BE_GENERATED_BY_SCRIPT

# SSH Access
ssh_command: ssh adava-admin@YOUR_SERVER_IP

# Allowed Operations
allowed_operations:
  - Start/stop/restart adava-form-backend service
  - View service status and logs
  - Edit files in server/ directory
  - Edit files in data/ directory
  - Edit nginx config in /etc/nginx/conf.d/adava/
  - Reload nginx (after config changes)

# Service Management Commands
service_commands:
  start: sudo systemctl start adava-form-backend
  stop: sudo systemctl stop adava-form-backend
  restart: sudo systemctl restart adava-form-backend
  status: sudo systemctl status adava-form-backend
  logs: sudo journalctl -u adava-form-backend -f
  nginx_test: sudo nginx -t
  nginx_reload: sudo systemctl reload nginx

# Directory Access
directories:
  project_root: /home/lucas/www/adavauniversity.org
  server_files: /home/lucas/www/adavauniversity.org/server
  data_files: /home/lucas/www/adavauniversity.org/data
  logs: /home/lucas/logs
  nginx_config: /etc/nginx/conf.d/adava/

# Restrictions
restrictions:
  - Cannot access other users' home directories
  - Cannot manage other services
  - Cannot modify system files outside allowed directories
  - Cannot sudo to root
  - Cannot install system packages
  - Cannot modify user accounts
  - Cannot access other projects on the server

# Security Notes
notes:
  - Password is randomly generated and secure
  - User has minimal privileges
  - All sudo commands are logged
  - User is restricted by sudoers file
  - Change password after first login with: passwd

# To regenerate credentials:
# Run: sudo bash scripts/create-coworker-user.sh
