# Nginx configuration for Adava University
# Add this to your existing nginx site config

# Proxy form API requests to Node.js backend
location /api/ {
    proxy_pass http://127.0.0.1:3001;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    
    # Timeouts
    proxy_connect_timeout 10s;
    proxy_send_timeout 10s;
    proxy_read_timeout 10s;
    
    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
}

# Block access to sensitive data directory
location /data/ {
    deny all;
    return 404;
}

# Serve static files from public/ directory only
location / {
    root /home/lucas/www/adavauniversity.org/public;
    index index.html;
    try_files $uri $uri/ =404;
    
    # Cache static assets EXCEPT versioned files
    # Versioned files (with ?v= query param) can be cached forever
    # Non-versioned files have short cache to ensure updates
    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # CSS and JS: Check query param for versioning
    location ~* \.(css|js)$ {
        # If file has ?v= parameter, cache forever
        if ($args ~* "^v=") {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        # Otherwise, no cache (force revalidation)
        if ($args !~* "^v=") {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        }
    }
}
